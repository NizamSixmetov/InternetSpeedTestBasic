<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест скорости интернета</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="h1">İnternet sürət testi</h1>
      <button id="startTest" class="start-button">Yoxla</button>
      <div id="results" class="results hidden">
        <div class="speed-info">
          <p>Cari sürət: <span id="downloadSpeed">0</span></p>
        </div>
        <div id="finalResult" class="final-result"></div>
        <button id="restartTest" class="restart-button hidden">
          Yenidən başlayın
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
